<!DOCTYPE html>
<html>
<head>
  <title>Quiz Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h1 class="mainTitle">Quiz Application</h1>
    <div id="quiz"></div>
    
    <center>
        <button id="submit-btn" class="btn btn-primary">Submit the quiz</button>
    </center>

    <div id="feedback" class="feedback-section">
      <h3>Quick Look Of Your Answers:</h3>
      <div id="quiz-results"></div>
      <center>
          <button id="result-btn" class="btn btn-primary">Check your Result</button>
      </center>
    </div>
  </div>

  <div id="result-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Quiz Results</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="result"></div>
            <div id="score"></div>
            <div id="grade"></div>
            <div id="percentage"></div>
          </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
